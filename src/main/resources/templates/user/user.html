<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<hr>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="logout">
</form>
<table width="700" border="5">
    <thead>
    <tr>
        <th>Id</th>
        <th>First_Name</th>
        <th>Last_Name</th>
        <th>Age</th>
        <th>Username</th>
        <th>Role</th>
        <th>Password</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${user.id}"/>
        <td th:text="${user.firstName}"/>
        <td th:text="${user.lastName}"/>
        <td th:text="${user.age}"/>
        <td th:text="${user.username}"/>
        <td th:text="${user.roles}"/>
        <td th:text="${user.password}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
